name: Sync cognitus-ai-site to docs

on:
  push:
    branches: [ main ]
    paths:
      - 'cognitus-ai-site/**'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync folder to docs
        run: |
          rm -rf docs
          mkdir -p docs
          cp -R cognitus-ai-site/* docs/ || true
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs || true
          if git diff --cached --quiet; then
            echo "No changes to sync"
          else
            git commit -m "Sync cognitus-ai-site -> docs [ci skip]" || true
            git push origin HEAD:main || true
          fi
