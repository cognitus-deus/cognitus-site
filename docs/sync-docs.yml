# Cognitus AI — Sitio (cognitus-ai-site)

Coloca aquí las imágenes:
- cognitus-ai-site/assets/images/avatar-1.png
- cognitus-ai-site/assets/images/avatar-2.png

Instrucciones:
1. git add cognitus-ai-site
2. git commit -m "Add site files"
3. git push origin main

Para publicar en GitHub Pages (usar /docs):
rm -rf docs
mkdir -p docs
cp -R cognitus-ai-site/* docs/
git add docs
git commit -m "Add docs for GitHub Pages"
git push origin main
